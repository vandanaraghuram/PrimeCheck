<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body style="background-color: black; text-align: center;" class="col-sm-12 col-lg-12">
<h1 class="m-4" style="color: white;">PRIME NUMBER CHECK</h1>
<form action="" class="m-5">
    <input type="text" id="a1" placeholder="Enter a number" >
    <button onclick="primeCheck()" class="btn btn-danger p-1 m-1 " >CHECK</button>
</form>
    
    
</body>
<script>
    function primeCheck(){
        p=parseInt(a1.value)
     for(i=2;i<p;i++){
        if(p%i==0){
          break 
        }
        
     }

      if(i==p){
        alert(`${p} is a prime number`)
      }
      else{ alert(`${p} is not a prime number`)}
        
    }
</script>
</html>
